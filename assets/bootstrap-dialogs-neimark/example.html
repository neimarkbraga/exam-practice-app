<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Dialogs Neimark Example</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="dist/bootstrap-dialogs-neimark.min.js"></script>
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1>Bootstrap Dialogs Neimark <small>Example</small></h1>
            </div>
        </header>
        <div class="container">
            <button type="button" id="alertButton" class="btn btn-primary">alert</button>
            <button type="button" id="confirmButton" class="btn btn-primary">confirm</button>
            <button type="button" id="promptButton" class="btn btn-primary">prompt</button>
            <br /><br />
            <div id="logBox">

            </div>
        </div>
        <script>
            $(document).ready(function () {
                var myDialog = new BootstrapDialog({
                    buttonClass: 'btn-primary',
                    dialogTitleTag: 'h4',
                    dialogSize: '',
                    animation: true
                });
                $('#alertButton').on('click', function () {
                    myDialog.alert('Your alert title', 'Your alert message to user', function () {
                        appendLog('alert callback!');
                    });
                });
                $('#confirmButton').on('click', function () {
                    myDialog.confirm('Your confirm title', 'Your confirm message to user', function (err, result) {
                        appendLog('confirm callback! result: ' + result);
                    });
                });
                $('#promptButton').on('click', function () {
                    var promptOptions = {
                        label: 'Name',
                        type: 'text',
                        placeholder: 'Enter your name',
                        value: '',
                        required: true
                    };

                    myDialog.prompt('Your prompt title', 'Your prompt message to user', function (err, result) {
                        appendLog('prompt callback! result: ' + result);
                    }, promptOptions);
                });
                function appendLog(text) {
                    $('#logBox').append(text + '<br />');
                }
            });
        </script>
    </body>
</html>
